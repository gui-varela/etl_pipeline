name: Run ETL Job

on:
  schedule:
    - cron: "1 0 * * *"
  workflow_dispatch:  # Permite executar manualmente via GitHub

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: 游 Checkout do reposit칩rio
        uses: actions/checkout@v3

      - name: 游냀 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 游닍 Instalar depend칡ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 游댏 Configurar vari치veis de ambiente
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          API_KEY: ${{ secrets.API_KEY }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # Verifica se as secrets est칚o definidas (sem mostrar os valores)
          if [ -z "$API_BASE_URL" ]; then echo "Aviso: API_BASE_URL n칚o est치 definida"; fi
          if [ -z "$API_KEY" ]; then echo "Aviso: API_KEY n칚o est치 definida"; fi
          if [ -z "$DB_HOST" ]; then echo "Aviso: DB_HOST n칚o est치 definida"; fi
          if [ -z "$DB_USER" ]; then echo "Aviso: DB_USER n칚o est치 definida"; fi
          if [ -z "$DB_PASSWORD" ]; then echo "Aviso: DB_PASSWORD n칚o est치 definida"; fi
          if [ -z "$DB_NAME" ]; then echo "Aviso: DB_NAME n칚o est치 definida"; fi
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then echo "Aviso: DISCORD_WEBHOOK_URL n칚o est치 definida"; fi

      - name: 游 Rodar o ETL
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          API_KEY: ${{ secrets.API_KEY }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python main.py